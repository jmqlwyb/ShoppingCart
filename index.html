<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sulasok.org</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>𝖘𝖙𝖚𝖘𝖘𝖞 𝔖𝔥𝔬𝔭𝔭𝔦𝔫𝔤 ℭ𝔞𝔯𝔱</h1>
        <div class="form-container">
            <div class="input-form">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" placeholder="Enter item name">

                <label for="item-price">Item Price:</label>
                <input type="number" id="item-price" placeholder="Enter item price">

                <label for="item-quantity">Quantity:</label>
                <input type="number" id="item-quantity" placeholder="Enter quantity">

                <label for="select-town">Select Town:</label>
                <select id="select-town">
                    <option value="select-town">Choose a town:</option>
                    <option value="a" data-shipping="50">Tubigonians A - ₱50.00</option>
                    <option value="b" data-shipping="75">Tubigonians B - ₱75.00</option>
                    <option value="c" data-shipping="100">Inabangnons - ₱100.00</option>
                </select>

                


                <label for="payment-method">Payment:</label>
                <select id="payment-method">
                    <option value="credit-card">Gcash</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Paymaya</option>
                </select>

                <button id="add-to-cart">𝔄𝔡𝔡 𝔱𝔬 ℭ𝔞𝔯𝔱</button>
            </div>

            <div class="cart-container">
                <h2>Cart Items</h2>
                <ul id="cart-items">
                </ul>
                <div class="total">
                    <span>Total:</span>
                    <span id="total-price">P0.00</span>
                </div>
                <button id="checkout-button">Checkout</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
